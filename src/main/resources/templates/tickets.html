<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: header"></head>
<body>
<div th:replace="header :: navbar"></div>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-10 mx-auto">
            <h2 class="text-dark text-center font-weight-bold">Your tickets</h2>
            <br><br>
            <table class="table">
                <tr>
                    <th scope="col">Ordered</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cinema</th>
                    <th scope="col">Delete</th>
                </tr>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.date}"></td>
                    <td th:text="${ticket.film.title}"></td>
                    <td th:text="${ticket.film.cinema}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/deleteTicket/}+${ticket.id}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a href="/home" class="btn btn-outline-danger" role="button">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
