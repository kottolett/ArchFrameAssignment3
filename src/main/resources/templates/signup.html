<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Register new User</title>
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-6 mx-auto">
            <h2 class="text-dark text-center font-weight-bold">Register</h2>
            <br><br>
            <form th:action="@{/processRegistration}" modelAttribute="user" method="POST">
                <div class="form-group">
                    <input type="text"   name="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <input type="email"  name="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password"  name="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-outline-info">Save</button>
                <a href="/" type="button" class="btn btn-outline-danger float-right">Cancel</a>
            </form>
        </div>
    </div>
</div>



</body>
</html>
